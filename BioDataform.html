<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bio Data Form</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form method="POST">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">First Name:</label>
            <input type="text" id = "firstname" placeholder="First Name">
            <label for="lastname">Last Name:</label>
            <input type="text" id = "lastname" placeholder="Last Name" >
            <br>
            <br>
            <label for="male">Male:</label>
            <input type="radio" id = "male" name="gender">
            <label for="female">Female:</label>
            <input type="radio" id = "female" name = "gender">
            <label for="other">Other:</label>
            <input type="radio" id = "other" name = "gender">
            <br>
            <br>
            <label for="dateofbirth">Date of Birth:</label>
            <input type="date" id = "dateofbirth">
            <br>
            <br>
            <label for="email">E-Mail:</label>
            <input type="email" id = "email" placeholder="Enter Your Email" >
            <br>
            <br>
            <label for="phonenumber">Phone</label>
            <input type="tel" id = "phonenumber" placeholder="+91" >
            <br>
            <br>
            <label for="height">Height</label>
            <input type="number" id = "height" placeholder="Height in Feet" step="any" >
            <br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="schoolname">School Name:</label>
            <input type="text" id = "schoolname" placeholder="School Name">
            <br>
            <br>
            <label for="class">Class:</label>
            <input type="text" id = "class" placeholder="Enter Class" >
            <br>
            <br>
            <label for="stream-select">Stream:</label>
            <select name="stream" id="stream-select">
                <option value="">Stream</option>
                <option value="Computer">Computer Science</option>
                <option value="Information">Infomration Technology</option>
                <option value="Eelctrical">Electronics</option>
                <option value="Mechnical">Mechanical</option>
            </select>
            <br>
            <br>
            <label for="marksheet">Marksheet:</label>
            <input type="file" id = "marksheet">
            
            <br>

        </fieldset>
        <br>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
